<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
    <div class="contentContainer">
    <div class="dayMonthYear">

      <div class="day">
        <label for="day">Day</label>
        <input id="day" type="text" placeholder="DD" name="day">
        <span class="requiredField" id="requiredField">This field is required</span>
        <span class="errorValid" id="errorDay">Must be a valid day</span>
      </div>
      <div class="month"> 
        <label for="month">Month</label>
        <input id="month" type="text" placeholder="MM" name="month">
        <span class="requiredField" id="requiredField">This field is required</span>
        <span class="errorValid" id="errorMonth">Must be a valid month</span>
      </div>
      <div class="year"> 
        <label for="year">Year</label>
        <input id="year" type="text" placeholder="YYYY" name="year">
        <span class="requiredField" id="requiredField">This field is required</span>
        <span class="errorValid" id="errorYear">Must be in the past</span>
      </div>
    </div>

    <div class="invinsibleContainer">
      <button class="borderImg">
        <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>

    <div class="ageCalculator">
      <div><span id="years" style="color: hsl(259, 100%, 65%);">- -</span> years</div>
      <div><span id="months" style="color: hsl(259, 100%, 65%);">- -</span> months</div>
      <div><span id="days" style="color: hsl(259, 100%, 65%);">- -</span> days</div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
